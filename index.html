<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>farm hero</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
  </head>



  <body>
    <h1>farm hero</h1>

    <p>
    the animals are in danger! match to the order of the animal sounds to save the animals! you have three tries before you lose.
    </p>
    <button id="startBtn" onclick="startGame()">
      start
    </button>

    <button id="stopBtn" class="hidden" onclick="stopGame()">
      stop
    </button>

    <div id="gameButtonArea">


      <button id="button1" class="button" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()">
        <img src="https://cdn.glitch.com/97db38e4-d1d2-4ef3-8dd0-65b688d9e940%2Fsheep.png?v=1616211290985" alt="sheep" width="150" height="120" class="hiddenimg">
      </button>

      <button id="button2" class="button" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()">
        <img src="https://cdn.glitch.com/97db38e4-d1d2-4ef3-8dd0-65b688d9e940%2Fgaot.png?v=1616211282716" alt="chicken" width="100" height="120" class="hiddenimg">
      </button>

      <button id="button3" class="button" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()">
        <img src="https://cdn.glitch.com/97db38e4-d1d2-4ef3-8dd0-65b688d9e940%2Fchicken.png?v=1616211272115" alt="chicken" width="100" height="120" class="hiddenimg">
      </button>

      <button id="button4" class="button" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()">
        <img src="https://cdn.glitch.com/97db38e4-d1d2-4ef3-8dd0-65b688d9e940%2Fduck.png?v=1616211279346" alt="duck" width="100" height="120" class="hiddenimg">
      </button>

      <button id="button5" class="button" onmousedown="startTone(5)" onclick="guess(5)" onmouseup="stopTone()">
        <img src="https://cdn.glitch.com/97db38e4-d1d2-4ef3-8dd0-65b688d9e940%2Fcow.png?v=1616211275612" alt="cow" width="100" height="120" class="hiddenimg">
      </button>

      <button id="button6" class="button" onmousedown="startTone(6)" onclick="guess(6)" onmouseup="stopTone()">
        <img src="https://cdn.glitch.com/97db38e4-d1d2-4ef3-8dd0-65b688d9e940%2Fpig.png?v=1616211285954" alt="pig" width="150" height="120" class="hiddenimg">
      </button>
    </div>

  </body>
</html>
